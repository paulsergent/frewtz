{% extends 'base.html' %}

{% load rest_framework %}


{% block content %}

<H1>Signup</H1>
<div class="card-body pt-0">
    <form action="{% url 'signup' %}" method="POST" novalidate>                   
       <div class='row mt-2'>
            {% csrf_token %}
            {% render_form serializer template_pack='rest_framework/vertical'%}
        </div>
        <button type="submit" class="btn btn-default">Sign up</button>


{% endblock %}
